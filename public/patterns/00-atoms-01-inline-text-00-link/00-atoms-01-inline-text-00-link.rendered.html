<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h2>Purpose</h2>\n<p>Hyperlinks (<code>&lt;a&gt;</code> - short for &quot;hypertext <strong>anchor</strong>&quot;), create clickable links to other URLs. They are labelled by their content which is usually text.</p>\n<p>It is also possible to create a placeholder link by omitting the <code>href</code> attribute. These are useful to indicate text that would normally be a clickable link if it had been relevant. A typical use for this is a website's main navigation menu - the item that corresponds to the current page can be represented by a placeholder to avoid the page linking to itself.</p>\n<h2>Data</h2>\n<ul>\n<li><code>label</code>: the text to display</li>\n<li><code>url</code>: the target web location</li>\n</ul>\n<h2>Best practice</h2>\n<h3>Do <em>not</em> make links that automatically open in a new window / tab</h3>\n<p>Links that open new windows or tabs without warning (e.g. by using the <code>target=&quot;_blank&quot;</code> attribute) are <strong>bad for usability</strong>, as takes away control from the user. Furthermore, if they don't notice that a link opened in a new tab / window, it can appear to break the back button which will confuse and frustrate users. Finally, if not used together with <code>rel=&quot;noopener noreferrer&quot;</code>, such links additionally pose a <strong>security risk <em>and</em> performace problem</strong>! In short, just <em>don't do it</em>!</p>\n<ul>\n<li>Smashing Magazine article &quot;<a href=\"https://www.smashingmagazine.com/2008/07/should-links-open-in-new-windows/\">Should links open in new windows?</a>&quot;</li>\n<li>Jakob Nielsen's &quot;<a href=\"https://www.nngroup.com/articles/top-10-mistakes-web-design/\">Top 10 Mistakes in Web Design</a>&quot;</li>\n<li>Sonarwhal's <a href=\"https://sonarwhal.com/docs/user-guide/rules/disown-opener/\"><code>disown-opener</code> rule</a> explains the potential security and performance risks</li>\n</ul>\n<h3>Always use descriptive link text</h3>\n<p>The text of a link provides a valuable clue to users about what to expect when they click it. Link text may also be presented to users out of context (screen readers often have a facility to read out a list of links on a page), so ensuring that it is meaningful aids accessibility. Finally, <a href=\"https://moz.com/learn/seo/anchor-text\">good link text can benefit SEO performance</a> as well.</p>\n<p>You should therefore avoid meaningless link text like &quot;Click here&quot;, &quot;On the next page&quot;, etc.</p>\n<ul>\n<li><strong>GOOD</strong>: &quot;The Nielsen Norman Group published a great <a href=\"https://www.nngroup.com/articles/writing-links/\">article about writing links</a>.&quot;</li>\n<li><strong>BAD</strong>: &quot;he Nielsen Norman Group published a great article about writing links. <a href=\"https://www.nngroup.com/articles/writing-links/\">Click here</a> to read it.&quot;</li>\n</ul>\n<p>Further reading:</p>\n<ul>\n<li>&quot;<a href=\"https://www.nngroup.com/articles/writing-links/\">Writing Hyperlinks: Salient, Descriptive, Start with Keyword</a>&quot; by Nielsen Norman Group</li>\n<li>&quot;<a href=\"https://www.nomensa.com/blog/2011/writing-good-link-text\">Writing good link text</a>&quot; by Nomensa</li>\n</ul>\n<h2>See also</h2>\n<ul>\n<li><a href=\"https://html.spec.whatwg.org/multipage/semantics.html#the-a-element\">WHATWG HTML5 specification for <code>&lt;a&gt;</code></a></li>\n</ul>\n","patternBreadcrumb":{"patternType":"atoms","patternSubtype":"inline-text"},"patternExtension":"hbs","patternName":"Link","patternPartial":"atoms-link","patternState":"","patternEngineName":"handlebars","extraOutput":{}}
</script>
