<script>
    // add an onclick listener to each of the dropdown menu items
    var moleculesDropdownItems = document.getElementsByClassName('body')[0].querySelectorAll('[name="molecule-dropdown-item"]');
    for (let menuItem of moleculesDropdownItems) {
        menuItem.addEventListener('click', function (event) {
            var dropdownButton = document.getElementsByClassName('body')[0].querySelectorAll('[name="molecule-dropdown-button"]')[0];
            if(dropdownButton){
                dropdownButton.innerHTML = event.target.innerHTML;
            }
            // Don't follow the link
            event.preventDefault();
        }, false);
    }
